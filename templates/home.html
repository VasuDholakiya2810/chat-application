<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
</head>
<body>

<h1>Chat Application</h1>
<h2>Hello {{username}} !!</h2>
<h3><a href={{url_for('create_room')}}>Create Room</a>&nbsp; or &nbsp;<a href={{url_for('join_room')}}>Join Room</a></h3>
{% if rooms%}
    <h3>My Rooms</h3>
    <ul>
        {% for room in rooms %}
        <li>{{ room._id.room_name }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
